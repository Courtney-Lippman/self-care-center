<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body id='entire-page'>
    <heading id='self-care-center-title'>&#10024; Self Care Center &#10024;</heading>
    <section id='what-type-of-message'>
      <h1 id='which-type-of-message-text'>Which type of message?</h1>
      <section id='all-type-of-message-buttons'>
        <section id='affirmation-mantra-buttons'>
          <div class='radio-and-label'>
            <input type='radio' id='affirmation' name='choose-message' value='affirmation'>
            <label for='affirmation'>affirmation</label>
          </div>
          <div class='radio-and-label'>
            <input type='radio' id='mantra' name='choose-message' value='mantra'>
            <label for="mantra">mantra</label>
          </div>
        </section>
        <button id='receive-message'>Receive Message</button>
      </section>
    </section>
    <section id='logo-space'>
      <img id ='logo-img' src="assets/meditate.svg" alt="Animated person sitting in a meditative postion with half rings over the head to suggest that the person is meditating.">
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
